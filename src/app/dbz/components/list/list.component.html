<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let character of characterList; 
                let i = index;
                let listLenght = count;
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd;"
        [ngClass]="{ 'list-group-item-secondary': isEven }">
        <div>
            <span class="text-success">{{ i+1 }}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power }}</span>
        </div>
        <button class="btn btn-danger btn-sm" (click)="emitDeleteCharacter(character.id)">X</button>
    </li>
</ul>
